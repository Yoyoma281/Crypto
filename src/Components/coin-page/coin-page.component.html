<div class="container">
    <div *ngIf="coin">
        {{coin.symbol}}
        <img src='./assets/Coin-icons/{{coin.symbol.replace("USDT", "").toLowerCase()}}.svg'>
        <div class="coin">
            {{coin.lastPrice}}
            {{coin.count}}
        </div>
        <app-data-chart [Symbol]="coin.symbol" [interval]="'1h'" [startTime]="1710362047046" [endTime]="1710372047046"></app-data-chart>
    </div>
    
</div>
